<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bf6c99471c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="dist/css/style.css">
    <title>Ohmyfood !</title>
</head>


<body>
    <div class="wrapper">

        <!-- Header part -->
        <header class="header">
            <img src="./images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood" />
        </header>
        <!-- End Header part-->

        <form class="location-form" action="#" method="GET">
            <i class="fas fa-map-marker-alt"></i><input type="search" placeholder="Paris, Belleville">
        </form>
        <div class="description">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="descrption__bouton">
                <span>Explorer nos restaurants</span>
            </button>
        </div>

        <!-- Fonctionnement part -->
        <div class="fonctionnement">
            <h1>Fonctionnement</h1>
            <div class="fonctionnement__choix-resto">
                <span>1</span>
                <i class="fas fa-mobile-alt"></i>
                <span>Choisissez un restaurant</span>
            </div>
            <div class="fonctionnement__compo-menu">
                <span>2</span>
                <i class="fas fa-list-ul"></i>
                <span>Composez votre menu</span>
            </div>
            <div class="fonctionnement__degust-resto">
                <span>3</span>
                <i class="fas fa-store"></i>
                <span>Dégustez au restaurant</span>
            </div>
        </div>
        <!-- End Fonctionnement part -->

        <!-- Restaurants part -->
        <main class="restaurants">

            <h1>Restaurants</h1>

            <a href="#">
                <figure class="restaurants__card">
                    <img src="images/restaurants/palette-gout-jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                        alt="La palette du goût" class="restaurants__card-picture" />
                    <figcaption class="restaurants__card-description">
                        <div class="restaurants__card-title">
                            <h2 class="restaurants__card-title-name">La palette du goût</h2>
                            <p class="restaurants__card-title-adress">Ménilmontant</p>
                        </div>
                        <div class="restaurants__card-description-fav">
                            <i class="far fa-heart"></i>
                        </div>
                    </figcaption>
                </figure>
            </a>

            <a href="#">
                <figure class="restaurants__card">
                    <img src="images/restaurants/note-enchantee-stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée"
                        class="restaurants__card-picture" />
                    <figcaption class="restaurants__card-description">
                        <div class="restaurants__card-title">
                            <h2 class="restaurants__card-title-name">La note enchantée</h2>
                            <p class="restaurants__card-title-adress">Charonne</p>
                        </div>
                        <div class="restaurants__card-description-fav">
                            <i class="far fa-heart"></i>
                        </div>
                    </figcaption>
                </figure>
            </a>

            <a href="#">
                <figure class="restaurants__card">
                    <img src="images/restaurants/francaise-toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la française"
                        class="restaurants__card-picture" />
                    <figcaption class="restaurants__card-description">
                        <div class="restaurants__card-title">
                            <h2 class="restaurants__card-title-name">À la française</h2>
                            <p class="restaurants__card-title-adress">Cité Rouge</p>
                        </div>
                        <div class="restaurants__card-description-fav">
                            <i class="far fa-heart"></i>
                        </div>
                    </figcaption>
                </figure>
            </a>

            <a href="#">
                <figure class="restaurants__card">
                    <img src="images/restaurants/delice-sens-louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                        alt="Le délice des sens" class="restaurants__card-picture" />
                    <figcaption class="restaurants__card-description">
                        <div class="restaurants__card-title">
                            <h2 class="restaurants__card-title-name">Le délice des sens</h2>
                            <p class="restaurants__card-title-adress">Folie-Méricourt</p>
                        </div>
                        <div class="restaurants__card-description-fav">
                            <i class="far fa-heart"></i>
                        </div>
                    </figcaption>
                </figure>
            </a>

        </main>
        <!-- End restaurants part -->

        <!-- Footer -->
        <footer>
            <img src="./images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood">

            <div class="footer__list">
                <p><i class="fas fa-utensils"></i><a href="#">Proposer un restaurant</a></p>
                <p><i class="fas fa-hands-helping"></i><a href="#">Devenir partenaire</a></p>
                <p><a href="#">Mentions légales</a></p>
                <p><a href="#">Contact</a></p>
            </div>
        </footer>
        <!-- End Footer -->

    </div>
</body>

</html>
